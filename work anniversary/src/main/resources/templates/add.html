<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Employee in Database</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        /* Header Styles */
       header {
    background-color: #ffffff;
    color: #555;
    padding: 20px 0;
    text-align: center;
    position: relative;
    display: flex;
    flex-direction: column; /* Stack child elements vertically */
    justify-content: center; /* Center content vertically */
    align-items: center; /* Center content horizontally */
}
           .logout-button {
            position: absolute;
            top: 10px;
            right: 10px;
        }
        /* Add styles for the header image */
        #header-image {
            position: absolute;
            top: 10px; /* Adjust the top position as needed */
            left: 10px; /* Adjust the right position as needed */
            width: 120px; /* Reduced image width */
            height: 60px; /* Reduced image height */
        }

        header h1 {
    font-size: 36px;
    margin: 0;
    padding: 0;
    text-align: center; /* Add this line to center align the text */
}

        header p {
            font-size: 18px;
            margin: 0;
            padding: 10px 0;
        }

        /* Set the HTML and body elements to occupy the full viewport height */
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }

        img {
            display: block; /* Ensure the image is displayed as a block element */
            margin-top: 0; /* Remove any top margin */
            margin-bottom: 0; /* Remove any bottom margin */
            margin-left: 10px; /* Add left margin (adjust the value as needed) */
            margin-right: 10px; /* Add right margin (adjust the value as needed) */
            padding: 0; /* Remove any padding */
        }

        body {
            background-image: url("/images/2175435.jpg");
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: #fff;
        }

        /* Center your form vertically and horizontally */
        .row {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
        }

        label, .btn {
            color: #fff;
        }

        footer {
            width: 100%;
        }

        /* Reduce the form size */
        .form-container {
            width: 80%; /* Adjust the width as needed */
            padding: 20px; /* Adjust the padding as needed */
        }

    </style>
</head>
<body>
<!-- Header Section -->
    <header>
        <h1>Database Management Portal</h1>
        <img src="/images/Msyslogo.jpg" alt="Image Description" id="header-image">
        <form action="/logout" method="post" class="logout-button">
            <button type="submit" class="btn btn-danger">Logout</button>
        </form>
    </header>
 
 <div class="container-fluid">
    <div class="row">
        <div class="col-md-6 form-container"> <!-- Add a class for styling the form -->
            <h2 class="text-center">Add Employee Details</h2>
            <!-- Update the form action to use thymeleaf URL expression -->
            <form th:action="@{/add-Inventryitems}" method="post">
                <div class="form-group">
                    <label for="employeeid">Employee Id</label>
                    <input type="text" class="form-control" id="employeeid" name="employeeid" required pattern="[0-9]+" title="Employee ID cannot be empty">
                </div>

                    <div class="form-group">
                        <label for="name">Employee Name</label>
                        <input type="text" class="form-control" id="name" name="name" required pattern="^(?!\s*$).+" title="Employee Name cannot be empty">
                    </div>

                    <div class="form-group">
                        <label for="name">JoiningDate</label>
                        <input type="text" class="form-control" id="joiningdate" name="joiningdate" required pattern="^\d{2}-\d{2}-\d{4}$" title="Enter a valid date in dd-mm-yyyy format" placeholder="dd-mm-yyyy" maxlength="10">
                   

                     </div>

                    <div class="form-group">
                        <label for="email">Employee Email Id</label>
                        <input type="text" class="form-control" id="email" name="email" required pattern="^(?!\s*$).+" title="Email Id cannot be empty">
                    </div>
                    
                     <div class="form-group">
                        <label for="name">BirthDate</label>
                        <input type="text" class="form-control" id="birthdate" name="birthdate" required pattern="^\d{2}-\d{2}-\d{4}$" title="Enter a valid date in dd-mm-yyyy format" placeholder="dd-mm-yyyy" maxlength="10">
                   

                     </div>

                    <div class="form-group">
                        <label for="reporting_manager">Reporting Manager Email Id</label>
                        <input type="text" class="form-control" id="reporting_manager" name="reporting_manager" required pattern="^(?!\s*$).+" title="Reporting Manager Email Id cannot be empty">
                    </div>

                <div class="text-center">
                    <button type="submit" class="btn btn-primary">Save</button>
                    <a href="/getAllEmployees" class="btn btn-secondary ml-2">Home</a>
                </div>



            </form>
        </div>
    </div>
</div>
</div>
</body>
</html>
